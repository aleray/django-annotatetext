<div id="annotation-{{ annotation.id }}" class="semannotation annotationfor-{{ speech_part.id }}" style="border-color:{{ annotation.color }};">
    <form class="admin really_delete" style="float:right" action="{% url annotatetext-delete_annotation %}" method="post">{% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}"/><input type="hidden" name="annoid" value="{{ annotation.id }}"/><input type="submit" value="X"/></form>
    <q class="start_{{ annotation.selection_range.0 }} end_{{ annotation.selection_range.1 }}">{{ annotation.selection }}</q>
    <p class="annotation_meta">{{ annotation.flag_value }} - {% if annotation.user %}{{ annotation.user }}{% else %}anonym{% endif %} @ {{ annotation.timestamp|date:"d.m.Y H:i"}} - <a href="#annotation-{{ annotation.id }}">Permalink</a></p>
    <div class="content">{{ annotation.comment|urlizetrunc:25 }}</div>
</div>
